    <script>
      function format_field(field, bgcolor){
          if(field >= 10000){
              var peanuts = (10000 + field % 10000).toFixed(4).substring(1, 10);
              while(peanuts.indexOf("0") == 0){
                  peanuts = "<font color='" + bgcolor + "'>0</font>" + peanuts.substring(1);
              }
              field = Math.floor(field / 10000) + "万" + peanuts;
          }else{
              field = field.toFixed(4);
          }
          return field + "元";
      };
      function refresh(){
          var time = new Date().getTime() - 1530115200000;
          var personal_delta_profit = time * 1.3191666406630562E-6;
          var personal_field1 = 209175.2864345149 + personal_delta_profit;
          var personal_field2 = 26734.23685680247 + personal_delta_profit;
          var personal_field3 = 274175.2864345149 + personal_delta_profit;
          document.getElementById("PersonalTermInvest").innerHTML = format_field(personal_field1, "#F5F5F5");
          document.getElementById("PersonalTermInvestAccumulatedProfit").innerHTML = format_field(personal_field2, "#F5F5F5");
          document.getElementById("PersonalInvest").innerHTML = format_field(personal_field3, "#92D050");
          var sum_delta_profit = time * 3.555262334747511E-6;
          var sum_field1 = 326610.4627064419 + sum_delta_profit;
          var sum_field2 = 50990.9787670479 + sum_delta_profit;
          var sum_field3 = 489510.4627064419 + sum_delta_profit;
          document.getElementById("SumTermInvest").innerHTML = format_field(sum_field1, "#F5F5F5");
          document.getElementById("SumTermInvestAccumulatedProfit").innerHTML = format_field(sum_field2, "#F5F5F5");
          document.getElementById("SumInvest").innerHTML = format_field(sum_field3, "#92D050");
      };
      function init(){
          document.getElementById("PersonalQuickWithdrawInvest").innerHTML = format_field(65000.0, "#F5F5F5");
          document.getElementById("SumQuickWithdrawInvest").innerHTML = format_field(162900.0, "#F5F5F5");
      };
      window.onload=init;
      window.setInterval(refresh, 100);
    </script>
  </head>
