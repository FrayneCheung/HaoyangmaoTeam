<!DOCTYPE HTML>

    <title>薅羊毛小队-队员：张富林</title>
    <script>
      function format_field(field, bgcolor){
          if(field >= 10000){
              var peanuts = (10000 + field % 10000).toFixed(4).substring(1, 10);
              var invisible_zero = "";
              while(peanuts.indexOf("0") == 0){
                  invisible_zero = invisible_zero + "0";
                  peanuts = peanuts.substring(1);
              }
              if(invisible_zero.length > 0){
                  peanuts = "<font color='" + bgcolor + "'>" + invisible_zero + "</font>" + peanuts;
              }
              field = Math.floor(field / 10000) + "万" + peanuts;
          }else{
              field = field.toFixed(4);
          }
          return field + "元";
      };
      function refresh(){
          var time = new Date().getTime() - 1533139200000;
          var personal_delta_profit = time * 2.4846543772451246E-7;
          var personal_field1 = -50819.39666099944 + personal_delta_profit;
          var personal_field2 = -65917.50817129668 + personal_delta_profit;
          var personal_field3 = 59080.60333900056 + personal_delta_profit;
          document.getElementById("PersonalTermInvest").innerHTML = format_field(personal_field1, "#F5F5F5");
          document.getElementById("PersonalTermInvestAccumulatedProfit").innerHTML = format_field(personal_field2, "#F5F5F5");
          document.getElementById("PersonalInvest").innerHTML = format_field(personal_field3, "#92D050");
          var sum_delta_profit = time * 4.5480763270701075E-7;
          var sum_field1 = 80721.56292908333 + sum_delta_profit;
          var sum_field2 = -86084.79101031063 + sum_delta_profit;
          var sum_field3 = 333321.56292908336 + sum_delta_profit;
          document.getElementById("SumTermInvest").innerHTML = format_field(sum_field1, "#F5F5F5");
          document.getElementById("SumTermInvestAccumulatedProfit").innerHTML = format_field(sum_field2, "#F5F5F5");
          document.getElementById("SumInvest").innerHTML = format_field(sum_field3, "#92D050");
      };
      function init(){
          document.getElementById("PersonalQuickWithdrawInvest").innerHTML = format_field(109900.0, "#F5F5F5");
          document.getElementById("SumQuickWithdrawInvest").innerHTML = format_field(252600.0, "#F5F5F5");
      };
      window.onload=init;
      window.setInterval(refresh, 100);
    </script>

    </style>
